<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function getFibonacci(n){
		if(n<=0)return;
		var arr=[];
		for(var i=0;i<n;i++){
			if(i<=1){
				arr[i]=i;
			}else{
				arr[i]=arr[i-1]+arr[i-2];
			}
		}
		return arr;
	}
	alert(getFibonacci(-2));
	</script>
</head>

</html>

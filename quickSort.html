<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function quickSort(arr){
			if(arr.length<=1){
				return arr;
			}
			var left=[];
			var	right=[];
			var	mark=arr[0];
			for(var i=1;i<arr.length;i++){
				if(arr[i]<mark){
					left.push(arr[i]);
				}else{
					right.push(arr[i]);
				}
			}
			return [].concat(quickSort(left),[mark],quickSort(right));
		}
		var a=[2,6,5,89,98,1,56,8,4]
		alert(quickSort(a));
	</script>
</head>
<body>
	
</body>
</html>
